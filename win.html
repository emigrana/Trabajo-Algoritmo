<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU WIN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        .fondo{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTlpdmNndGE5dm16Z251YmVyZHh3NmxiN3IxNDZyZHVjcDI0OHJlNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3IcEq6Cq9R9ErPoZIK/giphy.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }
        #you-win {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgb(95, 190, 51);
            font-weight: bold;
            opacity: 0;
            text-align: center;
        }

        #extra {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            color: rgb(95, 190, 51);
            font-weight: bold;
            opacity: 0;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
<div class="fondo"></div>
<div id="you-win">
  YOU&nbsp;WIN<br><br>POINTS&nbsp;{{.Points}}</div>
  <div id="extra"><br>PRESS&nbsp;ENTER&nbsp;TO&nbsp;KEEP&nbsp;PLAYING</div>

<script>
    const youWinText = document.getElementById("you-win");
    const extraText = document.getElementById("extra");

    const mainText = youWinText.innerText;
    const extraString = extraText.innerText;
    youWinText.innerText = "";
    extraText.innerText = "";

    function showLetters() {
   for (let i = 0; i < Math.max(mainText.length, extraString.length); i++) {
            setTimeout(() => {
                if (i < mainText.length) youWinText.innerText += mainText[i];
                if (i < extraString.length) extraText.innerText += extraString[i];
            }, i * 80);

    }
}
        /* for (let i = 0; i < text.length; i++) {
            setTimeout(() => {
                youWinText.innerText += text[i];
                extraText.innerText += text[i];
            }, i * 100);
        }
    }
*/
    setTimeout(() => {
        youWinText.style.opacity = 1;
        extraText.style.opacity = 1
        showLetters();
    }, 500);

    // NEW: al presionar Enter reinicia el juego en el servidor y vuelve a "/"
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            fetch('/restart', { method: 'POST' })
                .then(() => { window.location.replace('/'); })
                .catch(() => { window.location.replace('/'); });
        }
    });
</script>
</body>
</html>
